<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>

    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40vh;
            background-color: rgb(206, 206, 206);
        }
        .container .input {
            background-color: azure;
            padding: 10px;
            border: 1px solid rgb(175, 175, 175);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <form 
        action="http://localhost:4000/image"
        method="post"
        enctype="multipart/form-data"
        >
            <input class="input" type="file" placeholder="upload" name="avater" >
            <input class="input" type="submit" placeholder="upload" >
        </form>
    </div>
    <div class="container" >

    </div>
</body>
</html>
